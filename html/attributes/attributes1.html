<!DOCTYPE html>
<html>
	<head>
		<title>Practice Attributes</title>
	</head>
	<body>
		
		<!-- Attributes are additional information about HTML elements-->
		<!-- title attribute and its rendering-->
		<p style="color: red; background-color: lightblue"> This is paragraph with a choosen color as text and background-color.</p>
		<p title="para tag"> This is paragraph with a choosen color as text and background-color.</p>
		<p title="this is addl. info."> this is para1</p>
		<p title='this is "addl. info."'> this is para1</p>
		<p title="this is 'addl. info.'"> this is para1</p>
		
	</body>
</html>
