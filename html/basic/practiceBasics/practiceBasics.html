<!DOCTYPE Html>
<html>
	<head>
		<title> Practice Basics - h,p,a,img tags </title>
	</head>
	<body>
		<h1> This is header-h1 tag</h1>
		<h2> This is header-h2 tag</h2>
		<h6> This is header-h6 tag</h6>
		<p> P tag is used to create paragraphs that ends with full stop.</p>
		<!-- Please dont forget to use code indentation -->
		<!-- Anchor tag below is loaded in same page, since default target value is "_self" -->
		<a href="https://www.icc-cricket.com/tournaments/t20cricketworldcup/index">click here for T20 world cup official site </a><br><br>
		<!-- <br> tag is used for line break -->
		<a target="_blank"href="https://www.icc-cricket.com/tournaments/t20cricketworldcup/index">click here for T20 world cup official site </a><br><br>
		<!-- Image Tag, a self closing tag -->
		<img src="cricketPitch.jfif" alt="This is an cricket pitch image" width="200px" height="200px">
	</body>
</html>
