<!DOCTYPE html>
<html lang="en">

<head>
    <title>classes attributes</title>
    <style>
        .ca {
            color: brown;
            text-align: center;
        }

        .mc {
            color: blue;
        }

        .mca {
            text-align: center;
        }

        .decssc {
            color: rgb(16, 223, 26);
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h1 class="ca">classes </h1>
    </div>
    <div>
        <h1 class="mc mca">Multiple Classes </h1>
    </div>
    <div>
        <h1 class="decssc">Different Elements Can Share Same Class one</h1>
        <p class="decssc">Different Elements Can Share Same Class two</p>
    </div>
</body>

</html>
