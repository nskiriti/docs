<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
	<style>
		table, th, td {border: 2px solid red;
		               border-collapse: collapse;}
	</style>
	
	
</head>
<body>
	<table>
		<tr><th>EmployeeId</th><th>FirstName</th><th>LastName</th></tr>
		<tr><td>1001</td><td>John</td><td>Smith</td></tr>
		<tr><td>1002</td><td>Robert</td><td>William</td></tr>
		<tr><td>1003</td><td>Steve</td><td>Smith</td></tr>
		<tr><td>1004</td><td>Carlos</td><td>Braithwait</td></tr>
	</table>
</body>
</html>
