<!DOCTYPE html>
<html lang="en">
<head>
	<title>Introduction</title>
	<script src="introduction.js"></script>
	<script>
		function changeLastName() {
			document.getElementById('last-name').innerHTML = 'My name is Chandra';
		}
	</script>
</head>
<body>
	<h2 id="head">Introduction</h2>
	<!--This external scripting example-->
	<p id="p1">This is Bulb</p>
	<img id="img1" src="bulboff.gif" alt="Bulb Off">
	<br>
	<p id="p2">Javascript can hide or show html element</p>
	<br>
	<button onclick="bulbOff();">Bulb Off</button>
	<button onclick="bulbOn();">Bulb On</button>
	<br>
	<!--This inline scripting example-->
	<p id="first-name">My name is Ravi</p>
	<button onclick="document.getElementById('first-name').innerHTML = 
	'My name is Kumar'">Change First Name</button>
	<br>
	<!--This internal scripting example-->
	<p id="last-name">My name is Surya</p>
	<button onclick="changeLastName();">Change Last Name</button>
	
</body>
</html>
