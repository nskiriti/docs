<DOCTYPE html>
	<html lang="en">

	<head>
		<title>Descendant Selector</title>
		<link rel="stylesheet" href="descendant.css">
	</head>

	<body>
		<h2>Descendant Selector</h2>
		<div>
			<p>Direct Child Para1</p>
			<p>Direct Child Para2</p>
			<section>
				<!-- not Child but Descendant -->
				<p>Indirect Child Para1</p>
				<p>Indirect Child Para2</p>
			</section>
		</div>
		<p>Sibling Para1</p>
		<p>Sibling Para2</p>

	</body>

	</html>
