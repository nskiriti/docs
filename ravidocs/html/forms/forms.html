<!DOCTYPE html>
<html lang="en">

<head>
	<title>Form</title>
	<link rel="stylesheet" href="forms.css">
</head>

<body>
	<h2 style="text-align:center;">Form</h2>
	<form action="https://servername/employee.jsp" method="post">
		<fieldset>
			<legend>Personal Information</legend>
			<label for="firstName">First Name:</label>
			<input type="text" id="firstName" name="firstName" required><br>
			<label for="middleName">Middle Name:</label>
			<input type="text" id="middleName" name="middleName"><br>
			<label for="lastName">Last Name:</label>
			<input type="text" id="lastName" name="lastName"><br>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required><br>
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" required><br>
			<label for="your-self">Write Something About your self</label><br>
			<textarea id="your-self" name="message" rows="10" cols="30">
			textarea 
		</textarea><br>
		</fieldset>
		<fieldset>
			<legend>Company Information</legend>
			<input type="text" id="departmentName" name="departmentName">
			<input type="text" id="managerName" name="managerName">
		</fieldset>
		<input type="submit" value="submit"><br>
		<button type="button" onclick="window.alert('We will learn javascript soon')">button</button>
	</form>
</body>

</html>
