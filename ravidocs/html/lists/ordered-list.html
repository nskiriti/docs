<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ordered list</title>
	<body>
		<ol type="1">
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ol>
		<ol type="A">
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ol>
		<ol type="a">
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ol>
		<ol type="I">
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ol>
		<ol type="i">
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ol>
		<ol start="50">
			<li>milk</li>
			<li>tea</li>
			<li>coffee</li>
		</ol>
		<ol>
			<li>milk</li>
			<li>Tea</li>
				<ol>
					<li>black tea</li>
					<li>green tea</li>
				</ol>
			<li>coffee</li>
		</ol>
	</body>
</html>
