<!DOCTYPE html>
<html lang="en">

<head>
	<title>setInterval Function</title>
    <script>
        console.log("before setTimeout");

        let id = setInterval(sayHi, 1000);
        setTimeout(sayBye, 10000);

        console.log("after setTimeout");
        function sayHi() {
            // write a javascript function to copy the files from source folder to destination folder using best javascript API
            console.log("Hi");
        }
        function sayBye() {
            console.log("Bye");
            clearInterval(id);
        }
    </script>
</head>

<body>
	<h2 style="text-align:center;">setInterval Function</h2>
	</body>

</html>
