<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Where To</title>
		<script>
			function internal(){
				document.getElementById('head2').innerHTML = "This is Internal Javascript";
			}
		</script>		
	</head>
	<body>
		<h2>Where To</h2>
		<div>
			<h2 id = "head1">Inline JS</h2>
			<button onclick = "document.getElementById('head1').innerHTML ='This is Inline Javascript'" >Inline Js</button>
			<h2 id = "head2">Internal JS</h2>
			<button onclick = "internal()">Internal Js</button>
			<h2 id = head3>External JS</h2>
			<button onclick = external()>External Js</button>
			<script src = "whereto1.js"></script>			
		</div>
	
	</body>

</html>
