<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video12_Arrays</title>
</head>
<body>
    <script>
        // declaring arrays
            var movies = ['bahubali', 'RRR', 'sarrinodu']; // declaring arrays
            console.log(movies);
        // adding element to array using index  
            movies[3]='acharya';
            console.log(movies);
        // accessing an element in the arrow
            console.log(movies[2]);
        // adding an element to array using .push() methods
            movies.push("Robo");
            console.log(movies);    
        // push allows us to add at the end of already existing elements
        // pop allows us to delete element present at the end of already existing elements
            movies.pop();
            console.log(movies);
        // how to know which element is deleted? or print the deleted element when used pop.
           console.log(movies.pop());
           console.log(movies);
        // .unshift() method===> opposite to push   
           movies.unshift("Shawshanks redemption");
           console.log(movies);
           console.log(movies[0]);
         // .shift() method===> opposite to pop; and storing the deleted value in a new variable
           var xyz =movies.shift();  
           console.log("removed is "+xyz);  
           console.log(movies); 
         // .indexof() method
           console.log(movies.indexOf("RRR")); 
         // .indexof() method and finding element which is not part of this array
           console.log(movies.indexOf("ppp"));
           console.log(movies);
           movies.push("RRR");
           console.log(movies);
           console.log(movies.indexOf("RRR"));
           console.log(movies);
           movies.push("Game of thrones");
           console.log(movies);
           console.log(movies.slice(1,2));
    </script>
</body>
</html>
